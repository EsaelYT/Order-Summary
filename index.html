<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="contenedor">
    <div class="card">
      <div class="card__image"></div>
      <div class="card__info">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="/images/icon-music.svg">
          <p class="plan">
            <span class="plan__name">Annual Plan</span>
            <span class="plan__price">$59.99/year</span>
          </p>
          <a href="#" class="plan__link">Change</a>
        </div>
        <button class="card__button">
          Proceed to Payment
        </button>
        <a href="#" class="card__cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
